{% block content %}

{% for i in data %}
<li>
    <img src={{i[3]}} width="20" height="20" aria-hidden="true">
    <a href={{i[1]}}>{{i[0]}}</a>
    <span aria-hidden="true">-</span>
    <date>{{i[2]}}</date>
    <span aria-hidden="true">-</span>
    <small>
        <a href={{i[4]}} aria-label="Visit website source">{{i[4]}}</a>
    </small>
</li>
{% endfor %}

{% endblock %}
